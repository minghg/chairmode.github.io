<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />

	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>

	<script type="text/javascript" src="js/three.js"></script>

	<script type="text/javascript" src="js/TrackballControls.js"></script>

	<script type="text/javascript" src="js/DDSLoader.js"></script>

	<script type="text/javascript" src="js/OBJLoader.js"></script>

	<script type="text/javascript" src="js/OBJMTLLoader.js"></script>

	<script type="text/javascript" src="js/OrbitControls.js"></script>

	<title></title>

</head>
<style>
	body {

		margin: 0;

		overflow: hidden;

	}

	#percent {

		position: absolute;

		width: 200px;

		height: 20px;

		color: red;

		text-align: center;

		border: 1p;

	}
</style>

<body>

	<div id="percent"></div>

	<div id="WebGL-output">



	</div>

	<script>
		$(function () {





			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

			//c

			var renderer = new THREE.WebGLRenderer();

			renderer.setClearColor(0x000000);

			renderer.setSize(window.innerWidth, window.innerHeight);

			renderer.shadowMapEnabled = true;		

			var planeGeometry = new THREE.PlaneGeometry(40, 20);

			//var planeMaterial = new THREE.MeshBasicMaterial({color:0xcccccc});

			var planeMaterial = new THREE.MeshLambertMaterial({
				color: 0x000000
			});

			

			// orbitControls = new THREE.Orbitcontrols(camera, renderer.domElement);
			orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
			orbitControls.target = new THREE.Vector3(0, 0, 0)
			orbitControls.autoRotate = true;
			clock = new THREE.Clock();

			var spotLight = new THREE.SpotLight(0xffffff);

			spotLight.position.set(-10, 20, 10);

			spotLight.castShadow = true;

			scene.add(spotLight);

			var ambiColor = "#8b8a87"

			var ambientLight = new THREE.AmbientLight(ambiColor);

			scene.add(ambientLight)

			var directionalLight = new THREE.DirectionalLight(0xffffff);

			directionalLight.position.set(1, 0.75, 0.5).normalize();

			scene.add(directionalLight);






			var onProgress = function (xhr) {

				if (xhr.lengthComputable) {

					var percentComplete = xhr.loaded / xhr.total * 100;

					var percent = document.getElementById("percent");

					percent.innerText = Math.round(percentComplete, 2) + '% completed';

				}

			};

			var onError = function (xhr) {};

			var mtlLoader = new THREE.MTLLoader();

			mtlLoader.setPath('3d_mesh/');

			mtlLoader.load('M6_simplified_3d_mesh.obj.mtl', function (materials) {



				materials.preload();



				var objLoader = new THREE.OBJLoader();

				objLoader.setMaterials(materials);

				objLoader.setPath('3d_mesh/');

				objLoader.load('M6_simplified_3d_mesh.obj', function (object) {

					console.log(object);

					object.position.y = 0;

					object.rotation.y = 0.5;

					object.scale.set(0.05, 0.05, 0.05);

					scene.add(object);

					var textureLoader = new THREE.TextureLoader();
					var texture = textureLoader.load('3d_mesh/M6_texture.jpg');

				}, onProgress, onError);

			});



			camera.position.x = 30;

			camera.position.y = 20;

			camera.position.z = 30;

			camera.lookAt(scene.position)

			$("#WebGL-output").append(renderer.domElement)

			renderScene();

			function renderScene() {

				var clock = new THREE.Clock();

				var delta = clock.getDelta();

				trackballControls.update(delta);

				orbitControls.update(delta)

				requestAnimationFrame(renderScene);

				renderer.render(scene, camera);

			}



		})
	</script>
</body>

</html>
